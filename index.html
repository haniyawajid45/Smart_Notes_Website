<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Notes Pro</title>
    <style>
        :root {
            --bg: #050510;
            --bg-gradient: linear-gradient(135deg, #050510 0%, #0f0f23 25%, #1a1a2e 50%, #16213e 75%, #0f0f23 100%);
            --panel: rgba(255, 255, 255, 0.02);
            --panel-hover: rgba(255, 255, 255, 0.05);
            --panel-strong: rgba(255, 255, 255, 0.08);
            --muted: #8892b0;
            --text: #e6f1ff;
            --text-secondary: #a8b2d1;
            --accent: #64ffda;
            --accent-2: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #64ffda 0%, #4f46e5 50%, #7c3aed 100%);
            --danger: #ff6b6b;
            --success: #51cf66;
            --warning: #ffd43b;
            --border: rgba(100, 255, 218, 0.15);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(100, 255, 218, 0.25);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.5);
            --shadow-strong: 0 25px 80px rgba(100, 255, 218, 0.15);
            --glass: rgba(255, 255, 255, 0.05);
            --backdrop: blur(24px) saturate(180%);
        }

        [data-theme="light"] {
            --bg: #fafbfc;
            --bg-gradient: linear-gradient(135deg, #fafbfc 0%, #f0f4f8 25%, #e8f0fe 50%, #f3f4f6 75%, #f9fafb 100%);
            --panel: rgba(255, 255, 255, 0.9);
            --panel-hover: rgba(248, 250, 252, 0.95);
            --panel-strong: rgba(255, 255, 255, 0.95);
            --muted: #6b7280;
            --text: #0f172a;
            --text-secondary: #374151;
            --accent: #0ea5e9;
            --accent-2: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #8b5cf6 100%);
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border: rgba(14, 165, 233, 0.2);
            --border-subtle: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(14, 165, 233, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 25px 80px rgba(14, 165, 233, 0.1);
            --glass: rgba(255, 255, 255, 0.7);
            --backdrop: blur(24px) saturate(180%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 25% 25%, rgba(100, 255, 218, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.02) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFlow 30s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes backgroundFlow {
            0% { transform: translateX(-3%) translateY(-3%) scale(1) rotate(0deg); }
            100% { transform: translateX(3%) translateY(3%) scale(1.05) rotate(1deg); }
        }

        /* Enhanced Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1001;
            width: 52px;
            height: 52px;
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            background: var(--panel-strong);
            backdrop-filter: var(--backdrop);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-hover);
            border-color: var(--border);
        }

        .theme-toggle:hover::before {
            opacity: 0.1;
        }

        .theme-toggle .icon {
            position: relative;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle .moon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        .theme-toggle .sun {
            position: absolute;
            opacity: 0;
            transform: rotate(180deg) scale(0.3);
        }

        [data-theme="light"] .theme-toggle .moon {
            opacity: 0;
            transform: rotate(-180deg) scale(0.3);
        }

        [data-theme="light"] .theme-toggle .sun {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* Professional Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 28px 32px;
            background: var(--panel-strong);
            backdrop-filter: var(--backdrop);
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        /* NEW: Style for the logo link */
        #logo-link {
            text-decoration: none;
            color: inherit;
        }

        header h1 {
            font-size: 1.875rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
            transition: all 0.3s ease;
        }

        header h1:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* Professional Search Bar */
        .header-search {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            margin-right: 60px; /* Pushed left to avoid overlapping the theme toggle button */
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            z-index: 2;
            color: var(--muted);
            font-size: 16px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .header-search input {
            width: 320px;
            background: var(--glass);
            border: 1px solid var(--border-subtle);
            color: var(--text);
            padding: 14px 16px 14px 48px;
            border-radius: 12px;
            outline: none;
            font-size: 0.925rem;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: var(--backdrop);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-search input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1), 0 8px 24px rgba(0, 0, 0, 0.12);
            background: var(--panel-strong);
            transform: translateY(-1px);
        }

        .header-search input:focus + .search-icon {
            color: var(--accent);
        }

        .clear-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #bbb;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
            padding: 0;
            transition: opacity 0.2s;
        }

        .clear-search:hover {
            opacity: 1;
        }

        /* Enhanced Layout */
        .layout {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 32px;
            padding: 32px;
            max-width: 1680px;
            margin: 0 auto;
            min-height: calc(100vh - 140px);
        }

        /* Professional Panels */
        .panel {
            background: var(--panel);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            box-shadow: var(--shadow);
            backdrop-filter: var(--backdrop);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            height: fit-content;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 1px;
            background: var(--accent-gradient);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .panel:hover {
            border-color: var(--border);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background: var(--panel-hover);
        }

        .panel:hover::before {
            left: 100%;
        }

        .panel h2 {
            margin-bottom: 28px;
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.015em;
        }

        /* Enhanced Form Styling */
        .form-row {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border-subtle);
            color: var(--text);
            padding: 16px 20px;
            border-radius: 12px;
            outline: none;
            font-size: 0.95rem;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: var(--backdrop);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1), 0 8px 24px rgba(0, 0, 0, 0.08);
            background: var(--panel-strong);
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: var(--muted);
            font-weight: 400;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.65;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        /* Premium Button Styling */
        .btn {
            cursor: pointer;
            border: 1px solid var(--border-subtle);
            padding: 14px 24px;
            border-radius: 12px;
            background: var(--panel);
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: var(--backdrop);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            letter-spacing: -0.01em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: var(--panel-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border-color: var(--border);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.primary {
            background: var(--accent-gradient);
            border-color: var(--accent);
            color: #ffffff;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.2);
        }

        .btn.primary:hover {
            box-shadow: var(--shadow-strong);
            transform: translateY(-3px) scale(1.02);
        }

        .btn.secondary {
            background: var(--panel-strong);
            border-color: var(--border);
            color: var(--text-secondary);
        }

        .btn.danger {
            background: linear-gradient(135deg, var(--danger) 0%, #ff8787 100%);
            border-color: var(--danger);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.2);
        }

        .btn.danger:hover {
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }

        /* Form Controls */
        .form-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 14px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            background: var(--glass);
        }

        .checkbox-wrapper:hover {
            background: var(--panel-hover);
            border-color: var(--border-subtle);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .checkbox-wrapper span {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .button-group .btn {
            flex: 1;
        }

        /* Premium Tags Input */
        .tags-input {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: var(--glass);
            border: 1px solid var(--border-subtle);
            padding: 16px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 56px;
            backdrop-filter: var(--backdrop);
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .tags-input:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1), 0 8px 24px rgba(0, 0, 0, 0.08);
            background: var(--panel-strong);
            transform: translateY(-1px);
        }

        .tags-input input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            min-width: 120px;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tags-input input::placeholder {
            color: var(--muted);
            font-weight: 400;
        }

        /* Enhanced Tag Chips */
        .chip {
            padding: 8px 14px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(79, 70, 229, 0.1));
            border: 1px solid rgba(100, 255, 218, 0.2);
            font-size: 0.8rem;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            color: var(--accent);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: chipAppear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            letter-spacing: -0.01em;
        }

        [data-theme="light"] .chip {
            color: var(--accent);
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.08), rgba(139, 92, 246, 0.08));
            border-color: rgba(14, 165, 233, 0.2);
        }

        @keyframes chipAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-8px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .chip:hover {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.15), rgba(79, 70, 229, 0.15));
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 16px rgba(100, 255, 218, 0.2);
            border-color: var(--accent);
        }

        .chip .x {
            cursor: pointer;
            font-weight: 700;
            opacity: 0.6;
            transition: all 0.2s ease;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .chip .x:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Professional Notes Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .note {
            position: relative;
            background: var(--panel);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: var(--backdrop);
            animation: noteAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation-fill-mode: both;
            overflow: hidden;
            height: fit-content;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .note:nth-child(odd) { animation-delay: 0.1s; }
        .note:nth-child(even) { animation-delay: 0.15s; }

        @keyframes noteAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .note:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: var(--shadow-hover);
            border-color: var(--border);
            background: var(--panel-hover);
        }

        .note .title {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text);
            line-height: 1.4;
            letter-spacing: -0.015em;
            transition: color 0.3s ease;
            word-wrap: break-word;
            padding-right: 50px;
        }

        .note:hover .title {
            color: var(--accent);
        }

        .note .time {
            font-size: 0.8rem;
            color: var(--muted);
            font-weight: 500;
            letter-spacing: 0.01em;
            text-transform: uppercase;
        }

        .note .body {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
            word-wrap: break-word;
            flex-grow: 1;
            font-weight: 400;
        }

        .note .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: auto;
            padding-top: 8px;
        }

        .note .tags .chip {
            font-size: 0.75rem;
            padding: 6px 12px;
            cursor: pointer;
        }

        .note .tags .chip:hover {
            transform: translateY(-1px) scale(1.05);
        }

        /* Enhanced Pin Button */
        .note .pin {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--glass);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.6;
            backdrop-filter: var(--backdrop);
        }

        .note .pin:hover {
            opacity: 1;
            transform: scale(1.1);
            background: var(--panel-hover);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .note .pin.pinned {
            color: var(--warning);
            opacity: 1;
            background: rgba(255, 212, 59, 0.1);
            border-color: rgba(255, 212, 59, 0.3);
            box-shadow: 0 0 20px rgba(255, 212, 59, 0.15);
        }

        .note .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-subtle);
        }

        .note .actions .btn {
            flex: 1;
            font-size: 0.8rem;
            padding: 10px 16px;
            font-weight: 600;
        }

        /* Professional Tag Cloud */
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-cloud button {
            background: var(--glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: var(--backdrop);
            letter-spacing: -0.01em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .tag-cloud button:hover {
            background: var(--panel-hover);
            border-color: var(--border);
            color: var(--accent);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 16px rgba(100, 255, 218, 0.1);
        }

        .tag-cloud button.active {
            background: var(--accent-gradient);
            border-color: var(--accent);
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.25);
        }

        .tag-cloud button.active:hover {
            transform: translateY(-2px) scale(1.05);
        }

        /* Enhanced Empty State */
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: var(--muted);
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Filter Info */
        .filter-info {
            background: var(--glass);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;

        // Initialize Firebase

        // DOM helpers

        // UI Elements

        // Tags input elements
        const tagsInput = $('#tagsInput');

        // State variables
        let currentUserId = null;
        let unsubscribe = null;
        let selectedTags = new Set();
        let allNotes = [];

        // Tag management functions
        function getCurrentTags() {
            return Array.from(tagsInput.querySelectorAll('.chip'))
                .map(c => c.dataset.value);
        }

        function addChipFromText(text) {
            const val = (text || '').trim().toLowerCase();
            if (!val || getCurrentTags().includes(val)) {
                tagInputBox.value = '';
                return;
            }

            const chip = document.createElement('span');
            chip.className = 'chip';
            chip.dataset.value = val;
            chip.innerHTML = `<span>#${val}</span><span class="x" title="Remove tag">√ó</span>`;

            chip.querySelector('.x').addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                chip.style.opacity = '0';
                chip.style.transform = 'scale(0.8)';
                setTimeout(() => chip.remove(), 150);
            });

            tagsInput.insertBefore(chip, tagInputBox);
            tagInputBox.value = '';
        }

        function commitChipFromInput() {
            const value = tagInputBox.value.trim();
            if (value) {
                addChipFromText(value);
            }
        }

        // Tag input event listeners
        tagInputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                commitChipFromInput();
            }
        });

        tagInputBox.addEventListener('blur', commitChipFromInput);

        // Form management
        function resetForm() {
            form.reset();
            editingIdEl.value = '';
            formTitle.textContent = '‚ú® Create New Note';
            saveBtn.innerHTML = 'üíæ Save Note';

            // Remove all chips with animation
            tagsInput.querySelectorAll('.chip').forEach(chip => {
                chip.style.opacity = '0';
                chip.style.transform = 'scale(0.8)';
                setTimeout(() => chip.remove(), 150);
            });
        }

        resetBtn.addEventListener('click', resetForm);

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = titleEl.value.trim();
            const content = contentEl.value.trim();
            const tags = getCurrentTags();
            const pinned = pinnedEl.checked;

            if (!title && !content) {
                titleEl.focus();
                alert('Please enter a title or some content for your note.');
                return;
            }

            // Show loading state
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading"></span> Saving...';

            try {
                const colRef = collection(db, 'users', currentUserId, 'notes');
                const now = serverTimestamp();
                const noteData = {
                    title,
                    content,
                    tags,
                    pinned,
                    updatedAt: now
                };

                if (editingIdEl.value) {
                    // Update existing note
                    await updateDoc(doc(db, 'users', currentUserId, 'notes', editingIdEl.value), noteData);
                } else {
                    // Create new note
                    await addDoc(colRef, {
                        ...noteData,
                        createdAt: now
                    });
                }

                resetForm();
            } catch (err) {
                console.error('Save error:', err);
                alert('Failed to save note. Please try again.');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'üíæ Save Note';
            }
        });

        // Filter management
        function updateFilterDisplay() {
            if (selectedTags.size > 0) {
                filterInfo.style.display = 'block';
                activeFiltersEl.textContent = Array.from(selectedTags).map(tag => `#${tag}`).join(', ');
            } else {
                filterInfo.style.display = 'none';
            }
        }

        clearFiltersBtn.addEventListener('click', () => {
            selectedTags.clear();
            subscribeNotes();
        });

        // Enhanced tag cloud builder
        function buildTagCloud(notes) {
            const counts = new Map();

            for (const note of notes) {
                (note.tags || []).forEach(tag => {
                    counts.set(tag, (counts.get(tag) || 0) + 1);
                });
            }

            tagCloudEl.innerHTML = '';

            if (counts.size === 0) {
                const empty = document.createElement('div');
                empty.className = 'muted';
                empty.style.textAlign = 'center';
                empty.style.padding = '24px';
                empty.style.fontStyle = 'italic';
                empty.innerHTML = 'üè∑Ô∏è No tags yet<br><small style="opacity: 0.7;">Add tags to your notes to see them here</small>';
                tagCloudEl.appendChild(empty);
                return;
            }

            const sortedTags = [...counts.entries()].sort((a, b) => b[1] - a[1]);

            sortedTags.forEach(([tag, count], index) => {
                const btn = document.createElement('button');
                btn.textContent = `#${tag} (${count})`;
                btn.dataset.tag = tag;
                btn.style.animationDelay = `${index * 0.05}s`;

                if (selectedTags.has(tag)) {
                    btn.classList.add('active');
                }

                btn.addEventListener('click', () => {
                    if (selectedTags.has(tag)) {
                        selectedTags.delete(tag);
                    } else {
                        selectedTags.add(tag);
                    }
                    subscribeNotes();
                });

                tagCloudEl.appendChild(btn);
            });

            updateTagCloudActiveStates();
        }

        function updateTagCloudActiveStates() {
            tagCloudEl.querySelectorAll('button').forEach(btn => {
                const tag = btn.dataset.tag;
                if (tag) {
                    btn.classList.toggle('active', selectedTags.has(tag));
                }
            });
            updateFilterDisplay();
        }

        // Enhanced note rendering
        function renderNotes() {
            const term = searchEl.value.trim().toLowerCase();
            let items = [...allNotes];

            // Apply text search filter
            if (term) {
                items = items.filter(note => {
                    const titleMatch = (note.title || '').toLowerCase().includes(term);
                    const contentMatch = (note.content || '').toLowerCase().includes(term);
                    const tagMatch = (note.tags || []).some(tag => tag.toLowerCase().includes(term));
                    return titleMatch || contentMatch || tagMatch;
                });
            }

            // Apply tag filter
            if (selectedTags.size > 0) {
                const selectedTagsArray = Array.from(selectedTags);
                items = items.filter(note => {
                    const noteTags = note.tags || [];
                    return selectedTagsArray.some(selectedTag => noteTags.includes(selectedTag));
                });
            }

            // Update count
            countEl.textContent = `${items.length} note${items.length === 1 ? '' : 's'}`;

            // Clear existing notes
            notesGrid.innerHTML = '';

            if (items.length === 0) {
                emptyState.style.display = 'block';
                if (allNotes.length === 0) {
                    emptyState.innerHTML = `
                        <div class="empty-icon">üìù</div>
                        <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 8px;">No notes yet</div>
                        <div style="font-size: 0.9rem; opacity: 0.7;">Create your first note to get started!</div>
                    `;
                } else {
                    emptyState.innerHTML = `
                        <div class="empty-icon">üîç</div>
                        <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 8px;">No matches found</div>
                        <div style="font-size: 0.9rem; opacity: 0.7;">Try adjusting your search or filters</div>
                    `;
                }
                return;
            }

            emptyState.style.display = 'none';

            // Render notes
            items.forEach((note, index) => {
                const card = document.createElement('article');
                card.className = `note ${note.pinned ? 'pinned' : ''}`;
                card.style.animationDelay = `${index * 0.08}s`;

                // Handle dates
                let displayDate;
                try {
                    const createdDate = note.createdAt?.toDate?.() ? note.createdAt.toDate() : new Date();
                    const updatedDate = note.updatedAt?.toDate?.() ? note.updatedAt.toDate() : createdDate;
                    displayDate = updatedDate > createdDate ?
                        `Updated ${formatDate(updatedDate)}` :
                        `Created ${formatDate(createdDate)}`;
                } catch (error) {
                    displayDate = 'Recently created';
                }

                const tagsHtml = (note.tags || []).map(tag =>
                    `<span class="chip" title="Filter by #${tag}" data-tag="${escapeHtml(tag)}">#${escapeHtml(tag)}</span>`
                ).join('');

                const title = note.title || 'Untitled Note';
                const content = note.content || '';
                const contentPreview = content.length > 250 ? content.substring(0, 250) + '...' : content;

                const pinIcon = note.pinned ? 'üìå' : 'üìç';
                const pinTitle = note.pinned ? 'Unpin note' : 'Pin to top';

                card.innerHTML = `
                    <button class="pin ${note.pinned ? 'pinned' : ''}" title="${pinTitle}">
                        ${pinIcon}
                    </button>
                    <div class="title">${escapeHtml(title)}</div>
                    <div class="time">${displayDate}</div>
                    ${content ? `<div class="body">${escapeHtml(contentPreview)}</div>` : ''}
                    ${note.tags && note.tags.length > 0 ? `<div class="tags">${tagsHtml}</div>` : ''}
                    <div class="actions">
                        <button class="btn secondary" data-action="edit">‚úèÔ∏è Edit</button>
                        <button class="btn danger" data-action="delete">üóëÔ∏è Delete</button>
                    </div>
                `;

                // Event listeners
                const pinBtn = card.querySelector('.pin');
                if (pinBtn) {
                    pinBtn.addEventListener('click', async (e) => {
                        e.preventDefault();
                        e.stopPropagation();

                        pinBtn.style.opacity = '0.5';
                        pinBtn.style.pointerEvents = 'none';

                        try {
                            const newPinnedState = !note.pinned;
                            await updateDoc(doc(db, 'users', currentUserId, 'notes', note.id), {
                                pinned: newPinnedState,
                                updatedAt: serverTimestamp()
                            });
                        } catch (err) {
                            console.error('Pin toggle error:', err);
                            alert('Failed to update pin status. Please try again.');
                        } finally {
                            pinBtn.style.opacity = '1';
                            pinBtn.style.pointerEvents = 'auto';
                        }
                    });
                }

                const editBtn = card.querySelector('[data-action="edit"]');
                if (editBtn) {
                    editBtn.addEventListener('click', () => startEdit(note));
                }

                const deleteBtn = card.querySelector('[data-action="delete"]');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', async () => {
                        if (confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                            try {
                                await deleteDoc(doc(db, 'users', currentUserId, 'notes', note.id));
                            } catch (err) {
                                console.error('Delete error:', err);
                                alert('Failed to delete note. Please try again.');
                            }
                        }
                    });
                }

                // Tag click handlers
                card.querySelectorAll('.tags .chip').forEach(chipEl => {
                    chipEl.addEventListener('click', (e) => {
                        e.preventDefault();
                        const tag = chipEl.dataset.tag;
                        if (tag) {
                            selectedTags.add(tag);
                            subscribeNotes();
                        }
                    });
                });

                notesGrid.appendChild(card);
            });
        }

        // Start editing a note
        function startEdit(note) {
            formTitle.textContent = '‚úèÔ∏è Edit Note';
            saveBtn.innerHTML = 'üíæ Update Note';
            editingIdEl.value = note.id;
            titleEl.value = note.title || '';
            contentEl.value = note.content || '';
            pinnedEl.checked = !!note.pinned;

            // Clear existing chips and add note's tags
            tagsInput.querySelectorAll('.chip').forEach(chip => chip.remove());
            (note.tags || []).forEach(tag => addChipFromText(tag));

            window.scrollTo({ top: 0, behavior: 'smooth' });
            titleEl.focus();
        }

        // Search functionality
        searchEl.addEventListener('input', debounce(renderNotes, 300));
        clearSearchBtn.addEventListener('click', () => {
            searchEl.value = '';
            renderNotes();
            searchEl.focus();
        });

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function formatDate(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return 'today';
            if (diffDays === 2) return 'yesterday';
            if (diffDays <= 7) return `${diffDays - 1} days ago`;
            if (diffDays <= 30) return `${Math.floor(diffDays / 7)} weeks ago`;

            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            }
        }

        // Firebase subscription management
        function subscribeNotes() {
            if (!currentUserId) return;

            if (unsubscribe) {
                unsubscribe();
                unsubscribe = null;
            }

            const baseQuery = collection(db, 'users', currentUserId, 'notes');
            let q;

            try {
                if (selectedTags.size > 0) {
                    const tagsArray = Array.from(selectedTags).slice(0, 10);
                    q = query(baseQuery, where('tags', 'array-contains-any', tagsArray));
                } else {
                    q = baseQuery;
                }

                unsubscribe = onSnapshot(q, (snapshot) => {
                    allNotes = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return { id: doc.id, ...data };
                    });

                    // Sort: pinned first, then by date
                    allNotes.sort((a, b) => {
                        if (a.pinned !== b.pinned) {
                            return b.pinned ? 1 : -1;
                        }
                        const aTime = a.updatedAt?.toDate?.() || a.createdAt?.toDate?.() || new Date(0);
                        const bTime = b.updatedAt?.toDate?.() || b.createdAt?.toDate?.() || new Date(0);
                        return bTime - aTime;
                    });

                    renderNotes();
                    buildTagCloud(allNotes);
                }, (error) => {
                    console.error('Firestore subscription error:', error);
                    if (error.code === 'failed-precondition') {
                        const simpleQuery = collection(db, 'users', currentUserId, 'notes');
                        unsubscribe = onSnapshot(simpleQuery, (snapshot) => {
                            allNotes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            renderNotes();
                            buildTagCloud(allNotes);
                        });
                    }
                });

            } catch (error) {
                console.error('Query setup error:', error);
                unsubscribe = onSnapshot(collection(db, 'users', currentUserId, 'notes'), (snapshot) => {
                    allNotes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderNotes();
                    buildTagCloud(allNotes);
                });
            }

            updateTagCloudActiveStates();
        }

        // Authentication handling
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                setTimeout(() => subscribeNotes(), 500);
            } else {
                currentUserId = null;
                allNotes = [];
                renderNotes();
            }
        });

        // Initialize authentication
        signInAnonymously(auth).catch((error) => {
            console.error('Authentication error:', error);
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            titleEl.focus();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                resetForm();
                titleEl.focus();
            }

            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                searchEl.focus();
            }

            if ((e.ctrlKey || e.metaKey) && e.key === 't') {
                e.preventDefault();
                themeToggle.click();
            }
        });
    </script>
</body>

</html>
