<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes Pro - Loading...</title>
    <style>
        :root {
            --bg: #050510;
            --bg-gradient: linear-gradient(135deg, #050510 0%, #0f0f23 25%, #1a1a2e 50%, #16213e 75%, #0f0f23 100%);
            --panel: rgba(255, 255, 255, 0.02);
            --muted: #8892b0;
            --text: #e6f1ff;
            --accent: #64ffda;
            --accent-gradient: linear-gradient(135deg, #64ffda 0%, #4f46e5 50%, #7c3aed 100%);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --backdrop: blur(24px) saturate(180%);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.4s ease;
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 25% 25%, rgba(100, 255, 218, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.02) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFlow 30s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes backgroundFlow {
            0% { transform: translateX(-3%) translateY(-3%) scale(1) rotate(0deg); }
            100% { transform: translateX(3%) translateY(3%) scale(1.05) rotate(1deg); }
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            background: var(--panel);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow);
            backdrop-filter: var(--backdrop);
            border: 1px solid var(--border-subtle);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            animation: titlePulse 4s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            from {
                filter: brightness(1) saturate(1);
            }
            to {
                filter: brightness(1.2) saturate(1.2);
            }
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.08);
            border-top: 6px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s cubic-bezier(0.65, 0, 0.35, 1) infinite;
            margin: 24px auto;
        }

        p {
            font-size: 1rem;
            color: var(--muted);
            font-weight: 500;
            margin-top: 24px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Note Icon */
        .note-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-8px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0px);
                opacity: 0.7;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="splash-container">
        <div class="note-icon">üìù</div>
        <h1>Smart Notes Pro</h1>
        <div class="spinner"></div>
        <p>Loading your notes...</p>
    </div>

    <script>
        // Redirects to the main app after a short delay
        setTimeout(function() {
            // It's better to use location.replace to avoid the splash screen in the browser history
            window.location.replace('index.html');
        }, 3000); // Delay in milliseconds (3 seconds)
    </script>
</body>

</html>
